    // 1. Filter the list of inventors for those who were born in the 1500's
    console.log('1. 哪些科学家出生在16世纪？');
    console.table(inventors.filter(i =>
      i.year >= 1500 && i.year < 1600
    ));

    // Array.prototype.map()
    // 2. Give us an array of the inventors first and last names
    console.log('2. 这些科学家的全名是？');
    console.table(inventors.map(i => `${i.first} ${i.last}`));

    // Array.prototype.sort()
    // 3. Sort the inventors by birthdate, oldest to youngest
    console.log('3. 给这些科学家按照从年长到年轻排序');
    console.table(inventors.sort((a, b) => a.year < b.year ? -1 : 1));

    // Array.prototype.reduce()
    // 4. How many years did all the inventors live all together?
    console.log('4. 所有科学家一共活了多少年？');
    console.log(inventors.reduce((total, i) => {
      return total + (i.passed - i.year)
    }, 0));

    // 5. Sort the inventors by years lived
    console.log('5. 给这些科学家按照寿命排序');
    console.table(inventors.sort((a, b) => {
